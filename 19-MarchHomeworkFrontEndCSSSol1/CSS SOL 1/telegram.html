<!DOCTYPE html>
<html lang="en">
<head>
    <title>Telegram Portable</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="main">
        <div class="center">
            <img class="logo" src="images/telegramicon.png" alt="telegram logo">
            <h3 class="brand">Telegram</h3>
            <p class="info">Please confirm your country code and enter you <br>phone number</p>
            <select class="country" name="dsa">
                <option>Uzbekistan</option>
                <option>Afghanistan</option>
                <option>Tajikistan</option>
                <option>Turkmenistan</option>
                <option>Kyrghistan</option>
                <option>Khazahstan</option>
            </select>
            <input class="phone" type="number">
            <input class="checkcker" type="checkbox"> 
            <label class="checkcker">Keep me signed in</label>
            <p class="offer">LOG IN BY QR CODE</p>
        </div>

    </div>
</body>
</html>
