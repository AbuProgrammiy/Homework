<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/basic.css">
    <title>Discord</title>
</head>
<body>
    <div class="main">
        <h3 class="welcome">Welcome back!</h3>
        <p class="description">We're so excited to see you again!</p>
        <p class="email"><b>EMAIL OR PHONE NUMBER *</b></p>
        <input class="emailInput" type="text">
        <p class="email"><b>PASSWORD *</b></p>
        <input class="emailInput" type="text">
        <p class="faq">Forgot your password?</p>
        <button class="loginBtn">Log In</button>
        <img class="qr" src="images/qr.png" alt="qr code">
        <p class="loginQR"><b>Log in with QR Code</b></p>
        <p class="descQr">Scan this with Discord mobile <br> app to login instatly.</p>
    </div>
</body>
</html>
