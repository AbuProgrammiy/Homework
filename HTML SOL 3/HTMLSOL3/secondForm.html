<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="mainbox">
            <div class="title">
                <!--title-->
                <h3 class="signup">Sign Up</h3>
            </div>

            <div class="body">
                <!--body-->
                <div class="inputForFL">
                  <label>First Name: </label>
                  <input type="text">
                </div>
                <div class="inputForFL">
                  <label>Last Name: </label>
                  <input type="text">
                </div>
                <div class="inputForD">
                    <label>Date of Birth: </label>
                    <input type="date">
                </div>
                <div class="inputForG">
                    <label>Gender: </label>
                    <input type="radio" name="gender" value="male" >
                    <label>male</label>
                    <input type="radio" name="gender" value="female" >
                    <label>female</label>
                </div>
                <div class="inputForC">
                    <label>Country: </label>
                    <select id="country" name="country">
                        <option value="afghanistan">Afghanistan</option>
                        <option value="uzbekistan">Uzbekistan</option>
                        <option value="urdu">Urdu</option>
                        <option value="tajikistan">Tajikistan</option>
                      </select>
                </div>
                <div class="inputForE">
                    <label>E-mail: </label>
                    <input type="email">
                </div>
                <div class="inputForP">
                    <label>Phone: </label>
                    <input type="number">
                </div>
                <div class="inputForPs">
                    <label>Password: </label>
                    <input type="password">
                </div>
                <div class="inputForCPs">
                    <label>Confirm Password: </label>
                    <input type="password">
                </div>
              </div>


            <div class="footer">
                <!--footer-->
                <div>
                    <a href="images/prank.png"><button class="submit">Submit</button></a>
                    <a href="images/prank.png"><button class="cancel">Cancel</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
